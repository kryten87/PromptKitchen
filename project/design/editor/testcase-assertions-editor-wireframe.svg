<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000">
  <defs>
    <style>
      .title { font: 700 28px sans-serif; fill: #111827; }
      .h2 { font: 600 20px sans-serif; fill: #111827; }
      .label { font: 600 14px sans-serif; fill: #111827; }
      .text { font: 14px sans-serif; fill: #111827; }
      .muted { fill: #6B7280; font: 12px sans-serif; }
      .chip-pass { fill: #065f46; font: 12px sans-serif; }
      .chip-fail { fill: #7f1d1d; font: 12px sans-serif; }
      .box { fill: #ffffff; stroke: #D1D5DB; stroke-width: 1; }
      .panel { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .toolbar-btn { fill: #E5E7EB; stroke: #D1D5DB; }
      .badge { fill: #E5E7EB; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect x="0" y="0" width="1400" height="1000" fill="#F3F4F6"/>

  <!-- Header -->
  <text x="24" y="44" class="title">Test Case Editor</text>

  <!-- Expected Output Section -->
  <text x="24" y="84" class="h2">Expected Output (Legacy)</text>
  <rect x="24" y="96" width="920" height="180" class="box"/>
  <text x="40" y="124" class="muted">[ textarea / JSON editor ... ]</text>

  <!-- Assertions Section Header & Toolbar -->
  <text x="24" y="310" class="h2">Assertions (Advanced)</text>
  <g>
    <rect x="980" y="284" width="90" height="28" rx="4" class="toolbar-btn"/>
    <text x="1008" y="303" class="text">Add</text>
    <rect x="1078" y="284" width="100" height="28" rx="4" class="toolbar-btn"/>
    <text x="1106" y="303" class="text">Import</text>
    <rect x="1188" y="284" width="110" height="28" rx="4" class="toolbar-btn"/>
    <text x="1214" y="303" class="text">Preview</text>
  </g>

  <!-- Assertions List Panel -->
  <rect x="24" y="320" width="920" height="280" class="box"/>

  <!-- Row 1 -->
  <text x="40" y="352" class="label">#1</text>
  <text x="70" y="352" class="text">Path:</text>
  <rect x="110" y="334" width="260" height="28" class="panel"/>
  <text x="120" y="352" class="muted">$.items[*].status</text>
  <text x="380" y="352" class="text">Mode:</text>
  <rect x="430" y="334" width="64" height="28" rx="14" class="panel"/>
  <text x="438" y="352" class="muted">ANY</text>
  <rect x="498" y="334" width="64" height="28" rx="14" class="panel"/>
  <text x="506" y="352" class="muted">ALL</text>
  <text x="580" y="352" class="text">Matcher:</text>
  <rect x="650" y="334" width="130" height="28" class="panel"/>
  <text x="660" y="352" class="muted">toBeOneOf â–¾</text>
  <text x="800" y="352" class="text">NOT:</text>
  <rect x="840" y="336" width="18" height="18" class="panel"/>
  <rect x="900" y="336" width="28" height="18" class="badge"/>
  <text x="905" y="350" class="muted">ðŸ—‘</text>
  <text x="70" y="380" class="text">Expected (3)</text>

  <!-- Divider -->
  <rect x="24" y="392" width="920" height="1" fill="#E5E7EB"/>

  <!-- Row 2 -->
  <text x="40" y="424" class="label">#2</text>
  <text x="70" y="424" class="text">Path:</text>
  <rect x="110" y="406" width="260" height="28" class="panel"/>
  <text x="120" y="424" class="muted">$.user.name</text>
  <text x="380" y="424" class="text">Mode:</text>
  <rect x="430" y="406" width="64" height="28" rx="14" class="panel"/>
  <text x="438" y="424" class="muted">ANY</text>
  <rect x="498" y="406" width="64" height="28" rx="14" class="panel"/>
  <text x="506" y="424" class="muted">ALL</text>
  <text x="580" y="424" class="text">Matcher:</text>
  <rect x="650" y="406" width="130" height="28" class="panel"/>
  <text x="660" y="424" class="muted">toMatch â–¾</text>
  <text x="800" y="424" class="text">NOT:</text>
  <rect x="840" y="408" width="18" height="18" class="panel"/>
  <rect x="900" y="408" width="28" height="18" class="badge"/>
  <text x="905" y="422" class="muted">ðŸ—‘</text>
  <text x="70" y="452" class="text">Expected (pattern)</text>

  <!-- Divider -->
  <rect x="24" y="464" width="920" height="1" fill="#E5E7EB"/>

  <!-- Row 3 -->
  <text x="40" y="496" class="label">#3</text>
  <text x="70" y="496" class="text">Path:</text>
  <rect x="110" y="478" width="260" height="28" class="panel"/>
  <text x="120" y="496" class="muted">$.items</text>
  <text x="380" y="496" class="text">Mode:</text>
  <rect x="430" y="478" width="64" height="28" rx="14" class="panel"/>
  <text x="438" y="496" class="muted">ANY</text>
  <rect x="498" y="478" width="64" height="28" rx="14" class="panel"/>
  <text x="506" y="496" class="muted">ALL</text>
  <text x="580" y="496" class="text">Matcher:</text>
  <rect x="650" y="478" width="130" height="28" class="panel"/>
  <text x="660" y="496" class="muted">toContain â–¾</text>
  <text x="800" y="496" class="text">NOT:</text>
  <rect x="840" y="480" width="18" height="18" class="panel"/>
  <rect x="900" y="480" width="28" height="18" class="badge"/>
  <text x="905" y="494" class="muted">ðŸ—‘</text>
  <text x="70" y="524" class="text">Expected (object/text)</text>

  <!-- Expected Panel (side) -->
  <text x="964" y="84" class="h2">Expected Editor</text>
  <rect x="964" y="96" width="412" height="504" class="box"/>
  <text x="980" y="126" class="label">toMatch</text>
  <text x="980" y="148" class="text">Pattern:</text>
  <rect x="1050" y="130" width="300" height="28" class="panel"/>
  <text x="980" y="182" class="text">Flags:</text>
  <rect x="1030" y="166" width="26" height="18" class="panel"/><text x="1036" y="180" class="muted">i</text>
  <rect x="1062" y="166" width="26" height="18" class="panel"/><text x="1068" y="180" class="muted">m</text>
  <rect x="1094" y="166" width="26" height="18" class="panel"/><text x="1100" y="180" class="muted">s</text>
  <rect x="1126" y="166" width="26" height="18" class="panel"/><text x="1132" y="180" class="muted">u</text>
  <text x="980" y="220" class="muted">(validate: length, allowed flags, RE2 safety)</text>

  <text x="980" y="260" class="label">toBeOneOf</text>
  <rect x="980" y="272" width="380" height="34" class="panel"/>
  <text x="990" y="292" class="muted">Values: ["READY"], ["PENDING"]</text>

  <text x="980" y="330" class="label">toEqual / toContain</text>
  <text x="980" y="352" class="text">Editor: JSON / Text</text>
  <rect x="980" y="364" width="380" height="120" class="panel"/>
  <text x="990" y="388" class="muted">{ "id": 123, "qty": 1 }</text>
  <rect x="980" y="494" width="18" height="18" class="panel"/>
  <text x="1006" y="508" class="text">Case-insensitive (for toContain + Text)</text>

  <!-- Preview Panel -->
  <text x="24" y="640" class="h2">Preview (client-side)</text>
  <rect x="24" y="652" width="1352" height="280" class="box"/>
  <text x="40" y="682" class="text">Actual sample: { ... }      Run â–¶</text>
  <rect x="40" y="706" width="90" height="24" rx="12" fill="#D1FAE5" stroke="#10B981"/>
  <text x="48" y="722" class="chip-pass">PASS</text>
  <text x="90" y="722" class="text">$.items[*].status toBeOneOf (ANY)</text>
  <rect x="40" y="738" width="90" height="24" rx="12" fill="#FEE2E2" stroke="#EF4444"/>
  <text x="48" y="754" class="chip-fail">FAIL</text>
  <text x="90" y="754" class="text">$.user.name toMatch â€” expected match, got "bob"</text>
  <text x="40" y="786" class="muted">Expand â–¾ samples: ["bob", "alice"]</text>
</svg>
